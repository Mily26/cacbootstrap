<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col d-flex pb-3 pt-3">
        <h2 class="mr-4">Codo a Codo</h2>
        <nav class="navbar navbar-light">
          <a href="#" class="mr-2 nav-link active">Inicio</a>
          <a href="#" class="mr-2 nav-link">Link</a>
          <a href="#" class="mr-2 nav-link disabled">Desactivado</a>
        </nav>
        <div class="ml-auto d-flex align-items-center">
          <input type="text" placeholder="Buscar" class="form-control mr-2">
          <button class="btn btn-outline-success">Buscar</button>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col card">
        <img src="images/html.jpg" alt="html" class="w-100 card-img-top">
        <div class="card-body">
          <h2>HTML</h2>
          <p>Contenido de la Card</p>
          <p class="text-muted">Ultima actualizacion 1</p>
        </div>

      </div>
      <div class="col card">
        <img src="images/css.png" alt="css" class="w-100 card-img-top mt-5">
        <div class="card-body">
          <h2>CSS</h2>
          <p>Contenido de la Card</p>
          <p class="text-muted">Ultima actualizacion 2</p>
        </div>

      </div>
      <div class="col card">
        <img src="images/bootstrap.png" alt="bootstrap" class="w-100 card-img-top mt-5">
        <div class="card-body">
          <h2 class="mt-4">Bootstrap</h2>
          <p>Contenido de la Card</p>
          <p class="text-muted">Ultima actualizacion 3</p>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col mt-4">
        <div class="mb-3">
          <label for="input1" class="form-label">Email</label>
          <input type="text" class="form-control" id="input1" placeholder="Email">
          <p>Nunca comparta su Email</p>
        </div>
        <div class="mb-3">
          <label for="pass1" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="pass1">
        </div>
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" value="" id="flexCheck">
      <label for="flexCheck" class="form-check-label">Verificar</label>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Enviar</button>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
